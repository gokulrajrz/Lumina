name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # ── Backend Checks ──
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install ruff
      - run: ruff check .
      - run: ruff format --check .

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      SUPABASE_URL: https://mock.supabase.co
      SUPABASE_SERVICE_KEY: mock-service-key
      GEMINI_API_KEY: mock-gemini-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - run: pip install -r requirements.txt
      - run: pip install pytest pytest-cov
      - run: |
          pytest ../tests/ \
            --tb=short \
            --cov=services \
            --cov=models \
            --cov=routes \
            --cov-report=term-missing \
            -v

  # ── Frontend Checks ──
  frontend-typecheck:
    name: Frontend TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit

  # ── Security ──
  secrets-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for .env files
        run: |
          if find . -name '.env' -not -name '.env.example' -not -path '*/node_modules/*' | grep -q .; then
            echo "::error::Found .env files that should not be committed!"
            find . -name '.env' -not -name '.env.example' -not -path '*/node_modules/*'
            exit 1
          fi
          echo "✅ No .env files found in repository"
